group 'com.ymantou.op'
version '1.0.5'

buildscript {
    ext.kotlin_version = '1.0.3'

    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
    }
}

apply plugin: 'kotlin'
apply plugin: 'distribution'
apply plugin: 'com.github.johnrengelman.shadow'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'org.apache.kafka:kafka-clients:0.9.0.1'
    compile 'org.apache.kafka:kafka_2.11:0.8.2.0'
    compile 'com.typesafe:config:1.3.0'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile "org.influxdb:influxdb-java:2.2"
    compile 'ch.qos.logback:logback-classic:1.1.7'
    compile "org.apache.commons:commons-csv:1.3"
}

jar {
    manifest {
        attributes 'Main-Class': 'com.ymatou.op.collector.client.Application'
    }
}
